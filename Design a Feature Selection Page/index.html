<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a Feature Selection Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="heading">
            <h1>Feature Selection</h1>
        </section>
        <section class="card-container">
            <div class="card">
                <label><input type="checkbox"></label>
                <h2>Cloud Storage</h2>
                <p>100 Gigabyte secure storage</p>
            </div>
            <div class="card">
                <label><input type="checkbox"></label>
                <h2>Dedicated Support</h2>
                <p>24/7 customer help</p>
            </div>
            <div class="card">
                <label><input type="checkbox"></label>
                <h2>Advanced Analytics</h2>
                <p>Insights & reports</p>
            </div>
            <div class="card">
                <label><input type="checkbox"></label>
                <h2>Custom User Themes</h2>
                <p>Personalized dashboard design</p>
            </div>
            <div class="card">
                <label><input type="checkbox"></label>
                <h2>Multi-User Collab</h2>
                <p>Team access and sharing</p>
            </div>
            <div class="card">
                <label><input type="checkbox"></label>
                <h2>API Access</h2>
                <p>Integrate with your custom built tools</p>
            </div>
        </section>
    </div>
</body>
</html>
