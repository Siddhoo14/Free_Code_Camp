<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <table>
      <tr>
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
      <tr class="sharp">
        <th class="time">9 AM</th>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-4"></td>
        <td class="available-5"></td>
      </tr>
      <tr class="half">
        <th class="time">10 AM</th>
        <td class="available-1"></td>
        <td class="available-0"></td>
        <td class="available-5"></td>
        <td class="available-3"></td>
        <td class="available-2"></td>
      </tr>
      <tr class="sharp">
        <th class="time">11 AM</th>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-0"></td>
      </tr>
      <tr class="half">
        <th class="time">12 PM</th>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-4"></td>
        <td class="available-5"></td>
        <td class="available-2"></td>
      </tr>
      <tr class="sharp">
        <th class="time">1 PM</th>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-0"></td>
      </tr>
      <tr class="half">
        <th class="time">2 PM</th>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-0"></td>
      </tr>
      <tr class="sharp">
        <th class="time">3 PM</th>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-0"></td>
      </tr>
      <tr class="half">
        <th class="time">4 PM</th>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-0"></td>
      </tr>
      <tr class="sharp">
        <th class="time">5 PM</th>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-0"></td>
      </tr>
    </table>
    <div id="legend">
      <div class="label">0</div>
      <div class="bar-container">
        <div class="bar">
          <div class="segment s1"></div>
          <div class="segment s2"></div>
          <div class="segment s3"></div>
          <div class="segment s4"></div>
          <div class="segment s5"></div>
          <div class="segment s6"></div>
        </div>
      </div>
      <div class="label">5</div>
    </div>
  </body>
</html>
