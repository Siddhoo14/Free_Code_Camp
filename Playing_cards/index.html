<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main id="playing-cards">
      <div class="card">
        <div class="left">
          <h1>A</h1>
          <h1>♠</h1>
        </div>
        <div class="middle">
          <h1>♠</h1>
        </div>
        <div class="right">
          <h1>A</h1>
          <h1>♠</h1>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <h1>2</h1>
          <h1>♣</h1>
        </div>
        <div class="middle">
          <h1>♣</h1>
          <h1 class="transform">♣</h1>
        </div>
        <div class="right">
          <h1>2</h1>
          <h1>♣</h1>
        </div>
      </div>
      <div class="card" id="red">
        <div class="left">
          <h1>3</h1>
          <h1>♥</h1>
        </div>
        <div class="middle">
          <h1>♥</h1>
          <h1>♥</h1>
          <h1 class="transform">♥</h1>
        </div>
        <div class="right">
          <h1>3</h1>
          <h1>♥</h1>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <h1>4</h1>
          <h1>♣</h1>
        </div>
        <div class="middle">
          <h1>♣♣</h1>
          <h1 class="transform">♣♣</h1>
        </div>
        <div class="right">
          <h1>4</h1>
          <h1>♣</h1>
        </div>
      </div>
      <div class="card" id="color-red">
        <div class="left">
          <h1>5</h1>
          <h1>♦</h1>
        </div>
        <div class="middle">
          <h1>♦♦</h1>
          <h1>♦</h1>
          <h1>♦♦</h1>
        </div>
        <div class="right">
          <h1>5</h1>
          <h1>♦</h1>
        </div>
      </div>
    </main>
  </body>
</html>
