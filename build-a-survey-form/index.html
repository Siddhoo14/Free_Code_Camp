<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <!-- Form  -->
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input
        required
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
      /><br />

      <label for="email" id="email-label">Email</label>
      <input
        required
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
      /><br />

      <label for="age" id="number-label">Age(optional)</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Age"
        min="3"
        max="100"
      /><br /><br />

      <label>Which option best describes your current role?</label><br /><br />
      <select id="dropdown">
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full time job</option>
        <option value="full time learner">Full time learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option></select
      ><br /><br />

      <label for="options">Would you recommend freeCodeCamp to a friend?</label
      ><br /><br />
      <input type="radio" id="options" name="friend" value="definitely" />
      <label>Definitely</label>
      <input type="radio" name="friend" id="options" value="maybe" />
      <label>Maybe</label>
      <input type="radio" name="friend" id="options" value="not-sure" />
      <label>Not Sure</label><br /><br />

      <label>What is your favorite feature of freeCodeCamp?</label><br /><br />
      <select id="dropdown">
        <option disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open source">Open Source</option></select
      ><br /><br />

      <label>What would you like to see improved? (Check all that apply)</label
      ><br /><br />
      <input type="checkbox" name="options" value="definitely" />
      <label>Front-end Projects</label>
      <input type="checkbox" name="options" value="maybe" />
      <label>Back-end Projects</label>
      <input type="checkbox" name="options" value="not-sure" />
      <label>Data Visualization</label><br /><br />

      <label for="address">Any comments or suggestions?</label> <br />
      <textarea
        id="address"
        name="text"
        type="address"
        rows="2"
        cols="20"
        placeholder="Enter your comment here.."
      ></textarea
      ><br />
      <button id="submit" value="submit">Submit</button>
    </form>
  </body>
</html>

<!-- ** end of index.html ** -->
