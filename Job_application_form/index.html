<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Application Form</h1>
      <form>
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your mail"
          required
        />
        <label for="position">Position:</label>
        <select name="position" id="position" required>
          <option value="">Select a option</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
          <option value="manager">Manager</option>
        </select>
        <fieldset class="availability">
          <legend for="availability">Availability:</legend>
          <input type="radio" id="radio" name="availability" checked/>
          <label for="radio">Full-Time</label>
          <input type="radio" id="radio" name="availability" />
          <label for="radio">Part-Time</label>
        </fieldset>
        <label for="message">Why Do you want this Job?</label>
        <textarea id="message" placeholder="Write your motivation" required></textarea
        >
        <button type="submit" value="submit">Submit Application</button>
      </form>
    </div>
  </body>
</html>
