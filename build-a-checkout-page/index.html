<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/spoon.jpg" alt="cube">
        <p>Left-handed spoon</p>
        <p>$29.99</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
           <label for="card-name">Cardholder Name</label>
           <input type="text" id="card-name" name="card-name" required aria-required="true"/><br>
           <label for="card-number">Card Number</label>
           <input type="number" id="card-number" name="card-number" required aria-required="true"/><br>
           <label for="date">Expiry Date</label>
           <input type="number" id="date" name="date" placeholder="MM/YY"/><br>
           <label for="cvv">CVV</label>
           <input type="number" id="cvv" name="cvv" required/><br>
           <button value="place_order">Place Order</button>
        </form>
    </section>
</body>

</html>

<!-- ** end of index.html ** -->
